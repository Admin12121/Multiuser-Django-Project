{% extends 'base.html' %}
{% block header %}
 <title>Change Role</title>
 {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
{% endblock header %}

{% block content %}
{% comment %} <form method="post">
    {% csrf_token %}
    <p>Current Group: {{ current_group }}</p>
    <label for="new_group_id">Select New Group:</label>
    <select name="new_group_id" id="new_group_id">
      {% for group in available_groups %}
        {% if group.name != 'Admin' %}  <!-- Exclude the Admin group -->
          <option value="{{ group.id }}">{{ group }}</option>
        {% endif %}
      {% endfor %}
    </select>
    <button type="submit">Change Group</button>
  </form> {% endcomment %}

  <div class="Saler_form">
    <form class="form" method="POST" action="" style="border:none; width:70vw;">
        {% csrf_token %}
            <div class="flex-column">
                <label>Hotel Name </label>
            </div>
            <div class="inputForm">

                xmlns="http://www.w3.org/2000/svg"
                width="20"
                viewBox="0 0 32 32"
                height="20"

            <label for="new_group_id">Apply for:</label>
            <select name="new_group_id" class="inputForm" id="new_group_id">
                {% for group in available_groups %}
                {% if group.name != 'Admin' %}  <!-- Exclude the Admin group -->
