<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>
    {% for message in messages %}
      <div class="notification {% if message.tags %}{{ message.tags }}{% endif %}">
        <div>
          <span class="material-symbols-outlined icon">
            {% if message.tags == 'error' %}
              error_outline
            {% elif message.tags == 'success' %}
              done
            {% endif %}
          </span>
          <div>
            <h3>{{ message.tags|capfirst }}</h3>
            <p>{{ message }} ðŸŽ‰.</p>
          </div>
          <span class="material-symbols-outlined close-btn">
            close
          </span>
        </div>
      </div>
    {% endfor %}
    <form method="POST" action="" class="form">
      {% csrf_token %}
      <div class="flex-column">
        <label>Email </label>
      </div>
      <div class="inputForm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          viewBox="0 0 32 32"
          height="20"
        >
          <g data-name="Layer 3" id="Layer_3">
            <path
              d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"
            ></path>
          </g>
        </svg>
        <input placeholder="Enter your Email" name="email" class="input" type="text" required/>
      </div>
      <div class="flex-column">
        <label>User Name </label>
      </div>
      <div class="inputForm">
        <svg width="24px"  height="24px"  viewBox="0 0 24 24"  version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <title>Iconly/Light/Profile</title>
            <g id="Iconly/Light/Profile" stroke="#000000"  stroke-width="1"  fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                <g id="Profile" transform="translate(4.814286, 2.814476)" stroke="#000000" >
                    <path d="M7.17047619,12.531714 C3.30285714,12.531714 -4.08562073e-14,13.1164759 -4.08562073e-14,15.4583807 C-4.08562073e-14,17.8002854 3.28190476,18.4059997 7.17047619,18.4059997 C11.0380952,18.4059997 14.34,17.8202854 14.34,15.479333 C14.34,13.1383807 11.0590476,12.531714 7.17047619,12.531714 Z" id="Stroke-1" stroke-width="1" ></path>
                    <path d="M7.17047634,9.19142857 C9.70857158,9.19142857 11.7657144,7.13333333 11.7657144,4.5952381 C11.7657144,2.05714286 9.70857158,-5.32907052e-15 7.17047634,-5.32907052e-15 C4.6323811,-5.32907052e-15 2.574259,2.05714286 2.574259,4.5952381 C2.56571443,7.1247619 4.60952396,9.18285714 7.13809539,9.19142857 L7.17047634,9.19142857 Z" id="Stroke-3" stroke-width="1" ></path>
                </g>
            </g>
        </svg>
        <input placeholder="Enter your Full Name" name="name" class="input" type="text" required/>
      </div>

      <div class="flex-column">
        <label>Password </label>
      </div>
      <div class="inputForm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          viewBox="-64 0 512 512"
          height="20"
        >
          <path
            d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
          ></path>
          <path
            d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
          ></path>
        </svg>
        <input
          placeholder="Enter your Password"
          class="input"
          type="password"
          name="pass1"
          required
        />
      </div>
      <div class="flex-column">
        <label>Comfirm Password </label>
      </div>
      <div class="inputForm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          viewBox="-64 0 512 512"
          height="20"
        >
          <path
            d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
          ></path>
          <path
            d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
          ></path>
        </svg>
        <input
          placeholder="Comfirm Password"
          class="input"
          type="password"
          name="pass2"
          required
        />

      </div>
      <div class="flex-row">
        <div>
        <input name="tc" type="radio" value="True" required>
        <label>Accept terms and condition </label>
        </div>
      </div>
      <button class="button-submit">Sign Up</button>
      <p class="p">Already have an account? <a href="{% url 'signin'%}" class="span">Sign In</a></p>
    </form>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var notifications = document.querySelectorAll('.notification');
        notifications.forEach(function(notification) {
          setTimeout(function() {
            notification.classList.add('slide-out');
            setTimeout(function() {
              notification.remove(); 
            }, 500); 
          }, 2000);
        });
      });
    </script>
    
  </body>
</html>
